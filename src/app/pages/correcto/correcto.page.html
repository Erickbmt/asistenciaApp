<ion-content color="secondary">  

  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <ion-img src="../assets/images/logo_duoc.png"></ion-img>
      <h1>Sistema Asistencia DUOC</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title class="ion-padding-top">
        <ion-label>¡CONTRASEÑA RECUPERADA EXITOSAMENTE!</ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-img src="../assets/images/correcto.png" class="correcto"></ion-img>
        <br>
        <ion-label>Tu contraseña es: {{ contra }}</ion-label>
        <ion-button (click)="iniciarSesion()" shape="block" color="danger">
        Iniciar sesion
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
